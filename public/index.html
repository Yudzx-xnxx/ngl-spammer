<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yudzx - Spammer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NGL <span class="gradient-text">Spam</span></h1>
        <p>Kirim pesan anonim secara massal ke NGL dengan mudah!</p>
        <input type="text" id="nglLink" placeholder="🔗 Masukkan NGL Link (e.g., ngl.link/username)">
        <textarea id="message" placeholder="✍️ Masukkan Pesan"></textarea>
        <input type="number" id="count" placeholder="🔢 Jumlah Spam (max 10)" min="1" max="10">
        <button id="sendButton">🚀 Kirim Spam</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
